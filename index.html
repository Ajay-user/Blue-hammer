<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueHammer</title>
    <link rel="icon" type="image/png/svg" href="assets/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>


      <!-- toggle theme switch -->
      <div class="toggle-theme-wrapper">
        <span  id="toggle-icon">
          <span class="toggle-text">LIGHT MODE</span>
          <i class="fas fa-sun"></i>
        </span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>

    <!-- menu overlay -->
    <div class="overlay overlay-slide-right" id="overlay">
      <!-- nav -->
      <nav id="nav">
      <a id="nav-element-1" href="#home">HOME</a>
      <a id="nav-element-2"  href="#about">ABOUT</a>
      <a id="nav-element-3"  href="#projects">PROJECT</a>
      <a id="nav-element-4"  href="#contact">CONTACT</a>
      </nav>

    </div>

    <!-- section  home -->
    <section id="home">
      <h1>Blue Hammer</h1>
      <div class="home-container">
        <div class="short-description">
          <h2>We build your dream home</h2>
          <h3>Affordable</h3>
          <h3>Friendly</h3>
          <h3>Fast delivery</h3>
        </div>
        <div class="home-image-container">
          <img
            src="images/undraw_build_your__home_light_mode.svg"
            alt="build your home"
            id="image_1"
          />
        </div>
      </div>
    </section>

    <!-- section  about -->
    <section id="about">
      <h1>who are we ?</h1>
      <div class="about-container">
        <div class="image-container">
          <h2>Home Innovators</h2>
          <img src="images/undraw_smart_home_light_mode.svg" alt="smart home" id="image_2" />
        </div>
        <div class="image-container">
          <h2>Interior Designers</h2>
          <img
            src="images/undraw_interior_design_light_mode.svg"
            alt="interior designing"
            id="image_3"
          />
        </div>
        <div class="image-container">
          <h2>Builders of Dream Home</h2>
          <img
            src="images/undraw_under_construction_light_mode.svg"
            alt="dream home"
            id="image_4"
          />
        </div>
      </div>
    </section>

    <!-- section projects -->
    <section id="projects"><h1>Projects</h1></section>

    <!-- section contact -->
    <section id="contact">
      <h1>Contact</h1>
      <div class="contact-info">
        <div class="phone">
          <div class="phone-info">
            <i class="fas fa-phone"></i>
            <h2>8281774391</h2>
          </div>
          <div class="phone-info">
            <i class="fas fa-phone"></i>
            <h2>8893111861</h2>
          </div>
        </div>

        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></i></a>         
        </div>
      </div>
    </section>

    <!-- menu-bars -->
    <div class="menu-bars change" id="menu-bars">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>



    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
